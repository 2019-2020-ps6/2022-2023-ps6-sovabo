<link rel="stylesheet" href="accueil.component.scss">

<body>


<div class="container accueilSite">

  <div class="leftContainer">
    <h1 [ngClass]="this.contrasteTroubleEnable ? 'contrastUpTitleExtrude' : 'contrastDownTitleExtrude'" >PolyQuiz</h1>
    <app-btn-clickable-frame-background class="navigation" id="jouer"[routerLink]="['/liste-quizz']">JOUER</app-btn-clickable-frame-background>
  </div>

  <div class="bubble" id="bubble1" *ngIf="getAnimateur()"></div>
  <div class="bubble" id="bubble2" *ngIf="getAnimateur()"></div>
  <div class="bubble" id="bubble3" *ngIf="getAnimateur()"></div>
  <div class="bubble" id="bubble4" *ngIf="getAnimateur()"></div>
  <div class="bubble" id="bubble5" *ngIf="getAnimateur()"></div>
  <div class="bubble" id="bubble6" *ngIf="getAnimateur()"></div>
  <div class="bubble textContainer" *ngIf="getAnimateur()">
    <p>Bienvenue sur Polyquiz !<br>Es-tu prêt à tester tes connaissances ?</p>
  </div>
  <div class="animatorContainer" *ngIf="getAnimateur()">
    <img src="../../assets/Images/Animateur_image.png" alt="Image animateur" class="animator-relative">
  </div>

  <div class="rightContainer">
    <app-btn-clickable-background class="navigation" [routerLink]="['/configuration']">CONFIGURATION</app-btn-clickable-background>
    <app-btn-clickable-background class="navigation" [routerLink]="['/mon-profil']">MON PROFIL</app-btn-clickable-background>
    <app-btn-clickable-background class="navigation" [routerLink]="['/statistiques']">STATISTIQUE</app-btn-clickable-background>
  </div>

</div>

</body>
