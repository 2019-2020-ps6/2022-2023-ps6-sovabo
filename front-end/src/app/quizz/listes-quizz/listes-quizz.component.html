<div class="page" >

  <div class="titrePage">
      <app-btn-polyquiz-text id="polyquizHome"></app-btn-polyquiz-text>
      <a [ngClass]="this.contrasteTroubleEnable ? 'titreStyleContrastOn' : 'titreStyleContrastOff'" > Liste des quizz</a>

      <div class="btnCreerConfig">
          <app-btn-list-quiz id="creerQuizz" [routerLink]="['/creer-quizz']">Créer mon quizz</app-btn-list-quiz>
          <app-btn-list-quiz id="configQuizz" [routerLink]="['/configuration']">
            <div class="settingsContainer">
                <img [ngClass]="this.contrasteTroubleEnable ? 'imgContrastUp && imageSettings' : 'imageSettings'" src="../../../assets/Images/settings%20image.png" alt="image settings">
              <span id="settingsText">Paramètres<br>des quizz</span>
            </div>
          </app-btn-list-quiz>
      </div>
  </div>
  <div class="selectionQuiz">
    <div class="container">
      <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-6">
          <div class="form">
            <input type="text" class="form-control form-input fontStyleCanChange" placeholder="Titre du quiz …">
          </div>
        </div>
      </div>
    </div>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle fontStyleCanChange" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Catégorie
      </button>

      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item" type="button">Action</button>
        <button class="dropdown-item" type="button">Another action</button>
        <button class="dropdown-item" type="button">Something else here</button>
      </div>
    </div>
  </div>

  <div class="fontStyleCanChange">
    <div class="quiz-list-container" *ngIf="!animationsService.isAnimated; else carousel"  >
      <div class="quiz-list">
        <div class="quiz"  *ngFor="let quiz of quizList">
          <app-quiz-element [quiz]="quiz" routerLink="/accueil-quiz/{{quiz.id}}"></app-quiz-element>
        </div>
      </div>
    </div>
</div>

  <ng-template #carousel>
      <app-carousel-quiz ></app-carousel-quiz>
  </ng-template>



</div>
