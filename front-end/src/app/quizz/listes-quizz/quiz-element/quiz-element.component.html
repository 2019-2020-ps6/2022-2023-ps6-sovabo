<section class="mx-auto my-2" style="max-width: 23rem;">
    <div class="card">
        <img src="https://mdbootstrap.com/img/Photos/Horizontal/Food/8-col/img (5).jpg" class="img-fluid" />

        <div class="card-body">
            <h1 class="card-title font-weight-bold"><a>{{quiz.name}}</a></h1>
            <ul class="list-unstyled list-inline mb-0">
              <li class="list-inline-item me-0">
                  <fa-icon [icon]="quizStar" ></fa-icon>
                  <i class="fas fa-star text-warning fa-xs"> </i>
              </li>
              <li class="list-inline-item me-0">
                  <i class="fas fa-star text-warning fa-xs"></i>
              </li>
              <li class="list-inline-item me-0">
                  <i class="fas fa-star text-warning fa-xs"></i>
              </li>
              <li class="list-inline-item me-0">
                  <i class="fas fa-star text-warning fa-xs"></i>
              </li>
              <li class="list-inline-item">
                  <i class="fas fa-star-half-alt text-warning fa-xs"></i>
              </li>
              <li class="list-inline-item">
                  <p class="text-muted">4.5 (413)</p>
              </li>
            </ul>
            <h4><p class="mb-2">
              {{quiz.theme}}
            </p></h4>
            <p class="card-text">
              {{quiz.desc}}
            </p>

        </div>
    </div>

</section>
