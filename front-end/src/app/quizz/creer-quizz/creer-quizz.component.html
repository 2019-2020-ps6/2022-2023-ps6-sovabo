<div class="creationQuiz">

  <div class="header">
    <app-btn-polyquiz-text id="polyquizHome"></app-btn-polyquiz-text>
    <p [ngClass]="this.contrasteTroubleEnable ? 'titreStyleContrastOn' : 'titreStyleContrastOff'" >Créer mon quizz</p>
    <app-btn-clickable-frame-background class="navigation" id="retour" onclick="history.go(-1);">RETOUR</app-btn-clickable-frame-background>
  </div>

  <div class="contenu-creation-quiz">
    <div class="conteneur-caracteristiques-quiz">
      <div class="caracteristiques-quiz">
        <div class="image-quiz">
          <img class="iconeImage" src="../../assets/Images/Logo_image.png">
        </div>
        <div class="titre-quiz"><input type="text" placeholder="Titre du quiz…"/></div>
        <div class="categorie-quiz">
          <span class="textCategorie"><strong>Catégorie</strong></span>
          <img class="iconeTriangle" src="../../assets/Images/Fleche_categorie.png">
        </div>
      </div>
    </div>

    <div class="conteneur-questions">
      <div class="question" *ngFor="let question of questions; let i = index">
        <div class="titre-question">
          <input type="text" placeholder="Question {{ i + 1 }} : ..." />
        </div>
        <div class="reponses-question">
          <div class="reponse" (click)="selectionnerBonneReponse(i, j)" *ngFor="let reponse of reponses[i]; let j = index">
            <input type="text" placeholder="Réponse {{ j + 1 }}"/>
          </div>
          <div class="ajout" *ngIf="reponses[i].length < 4" (click)="ajouterReponse(i)">
            <span class="textAjout"><strong>+</strong></span>
          </div>
        </div>
      </div>

      <div class="question-supplementaire">
        <div class="boutonPlus" (click)="ajouterQuestion()">
          <span class="textBoutonPlus"><strong>+</strong></span>
        </div>
        <div class="ajouterQuestion">
          <span class="textAjouterQuestion"><strong>Ajouter une question supplémentaire</strong></span>
        </div>
      </div>
    </div>

  </div>

</div>
