<div class="titrePage">
  <app-btn-polyquiz-text id="polyquizHome"></app-btn-polyquiz-text>
  <p class="titreStyle" id="quizName">Les pr√©sidents</p>
</div>

<div class="pageContainer">
  <div [ngClass]="this.contrasteTroubleEnable ? 'bubble_contrastOn && contrastUpContainer' : 'bubble_contrastOff'" >
      <p>Bravo, tu as fini le quizz, ton score est de {{score}}</p>
      <div id="container" routerLink="/statistiques-quiz">
        <button class="learn-more">
      <span class="circle" aria-hidden="true">
        <span class="icon arrow"></span>
      </span>
          <span [ngClass]="this.contrasteTroubleEnable ? 'contrastUpText' : 'button-text'" >Voir les stats</span>
        </button>
      </div>


  </div>


  <div class="bubble" id="bubble1" *ngIf="getAnimateur()"></div>
  <div class="bubble" id="bubble2" *ngIf="getAnimateur()"></div>
  <div class="bubble" id="bubble3" *ngIf="getAnimateur()"></div>
  <div class="bubble" id="bubble4" *ngIf="getAnimateur()"></div>
  <div class="animatorContainer" *ngIf="getAnimateur()">
    <img src="../../../assets/Images/Animateur_image.png" alt="Image animateur" class="animator-relative">
  </div>
  <div class="containerButtons">
    <app-btn-clickable-frame-background routerLink="/accueil-quiz/{{quiz.id}}">REJOUER</app-btn-clickable-frame-background>
    <app-btn-clickable-frame-background routerLink="/liste-quizz">CONTINUER</app-btn-clickable-frame-background>
  </div>





</div>
