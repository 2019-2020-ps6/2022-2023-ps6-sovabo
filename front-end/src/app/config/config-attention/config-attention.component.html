<header>
  <h1 [ngClass]="this.contrasteTroubleEnable ? 'contrastUpTitleExtrude' : ''" class="titreStyle">PolyQuiz</h1>
  <app-btn-clickable-background [routerLink]="['/configuration']">RETOUR</app-btn-clickable-background>
</header>

<div class="container">

  <div [ngClass]="this.contrasteTroubleEnable ? 'contrastUpContainer' : 'animateurContainer'" class="animateurContainer">
    <p class="label fontStyleCanChange fontColorToChange" [ngClass]="{'contrastUpTextExtrude' : this.contrasteTroubleEnable}">Animateur</p>
    <app-btn-on-off-animateur (click)="toggleAnimateur()"></app-btn-on-off-animateur>
    <img *ngIf="animateur" [src]="userAnimateurImg" alt="Image animateur" id="imageAnimateur">
    <svg *ngIf="animateur" class="user-svg" (click)="openModal()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 14V22H4C4 17.5817 7.58172 14 12 14ZM12 13C8.685 13 6 10.315 6 7C6 3.685 8.685 1 12 1C15.315 1 18 3.685 18 7C18 10.315 15.315 13 12 13ZM14.5946 18.8115C14.5327 18.5511 14.5 18.2794 14.5 18C14.5 17.7207 14.5327 17.449 14.5945 17.1886L13.6029 16.6161L14.6029 14.884L15.5952 15.4569C15.9883 15.0851 16.4676 14.8034 17 14.6449V13.5H19V14.6449C19.5324 14.8034 20.0116 15.0851 20.4047 15.4569L21.3971 14.8839L22.3972 16.616L21.4055 17.1885C21.4673 17.449 21.5 17.7207 21.5 18C21.5 18.2793 21.4673 18.551 21.4055 18.8114L22.3972 19.3839L21.3972 21.116L20.4048 20.543C20.0117 20.9149 19.5325 21.1966 19.0001 21.355V22.5H17.0001V21.3551C16.4677 21.1967 15.9884 20.915 15.5953 20.5431L14.603 21.1161L13.6029 19.384L14.5946 18.8115ZM18 17C17.4477 17 17 17.4477 17 18C17 18.5523 17.4477 19 18 19C18.5523 19 19 18.5523 19 18C19 17.4477 18.5523 17 18 17Z" fill="rgba(133,139,180,1)"></path></svg>  </div>


  <div  [ngClass]="{'contrastUpContainer' : this.contrasteTroubleEnable}" class="fontStyleCanChange animationContainer">
    <p class="label fontStyleCanChange fontColorToChange" [ngClass]="{'contrastUpTextExtrude' : this.contrasteTroubleEnable}">Animations</p>
    <app-btn-on-off-animations (click)="toggleAnimations()"></app-btn-on-off-animations>
    <p class="label fontStyleCanChange fontColorToChange" *ngIf="animations"  [ngClass]="{'contrastUpTextExtrude' : this.contrasteTroubleEnable}">Vitesse <br> Animations</p>
    <div class="sliderVitesseAnimation">
      <div class="textVitesse">
        <span *ngIf="animations" class="textLent">Lent</span>
        <span *ngIf="animations" class="textRapide">Rapide</span>
      </div>
      <app-sliderAnimationDuration *ngIf="animations" class="app-slider"></app-sliderAnimationDuration>
    </div>
  </div>

  <div  [ngClass]="{'contrastUpContainer' : this.contrasteTroubleEnable}" class="couleurContainer">
    <p class="label fontStyleCanChange fontColorToChange" [ngClass]="{'contrastUpTextExtrude' : this.contrasteTroubleEnable}"> Augmenter <br> Contraste </p>
    <app-btn-on-off-contrast (click)="toggleContrastColor($event)"></app-btn-on-off-contrast>
  </div>

</div>

<!-- Pop-up pour le choix de l'avatar -->

<div class="popup" [class.show]="showModalAvatar">
  <div class="popup-content">
    <button type="button" class="close-button" (click)="closeModal()">&times;</button>
    <h3>Choisis ton avatar</h3>
    <div class="row">
      <div class="col-4" *ngFor="let img of avatarImages">
        <img [src]="getImageFromImageName(img)" class="avatar-image img-thumbnail" (click)="modifyAvatar(img)">
      </div>
    </div>
  </div>
</div>
