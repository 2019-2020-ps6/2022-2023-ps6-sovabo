<header>
  <h1 [ngClass]="this.contrasteTroubleEnable ? 'contrastUpTitleExtrude' : ''" class="titreStyle">PolyQuiz</h1>
  <app-btn-clickable-background [routerLink]="['/configuration']">RETOUR</app-btn-clickable-background>
</header>

<div class="container">

  <div [ngClass]="this.contrasteTroubleEnable ? 'contrastUpContainer' : 'animateurContainer'" class="animateurContainer">
    <p class="label fontStyleCanChange fontColorToChange" [ngClass]="{'contrastUpTextExtrude' : this.contrasteTroubleEnable}">Animateur</p>
    <app-btn-on-off-animateur (click)="toggleAnimateur()"></app-btn-on-off-animateur>
    <img *ngIf="animateur" [src]="userAnimateurImg" alt="Image animateur" id="imageAnimateur">
</div>


  <div  [ngClass]="{'contrastUpContainer' : this.contrasteTroubleEnable}" class="fontStyleCanChange animationContainer">
    <p class="label fontStyleCanChange fontColorToChange" [ngClass]="{'contrastUpTextExtrude' : this.contrasteTroubleEnable}">Animations</p>
    <app-btn-on-off-animations (click)="toggleAnimations()"></app-btn-on-off-animations>
    <p class="label fontStyleCanChange fontColorToChange" *ngIf="animations"  [ngClass]="{'contrastUpTextExtrude' : this.contrasteTroubleEnable}">Vitesse <br> Animations</p>
    <div class="sliderVitesseAnimation">
      <div class="textVitesse">
        <span class="textLent">Lent</span>
        <span class="textRapide">Rapide</span>
      </div>
      <app-sliderAnimationDuration *ngIf="animations" class="app-slider"></app-sliderAnimationDuration>
    </div>
  </div>

  <div  [ngClass]="{'contrastUpContainer' : this.contrasteTroubleEnable}" class="couleurContainer">
    <p class="label fontStyleCanChange fontColorToChange" [ngClass]="{'contrastUpTextExtrude' : this.contrasteTroubleEnable}"> Meilleur <br> Contraste </p>
    <app-btn-on-off-contrast (click)="toggleContrastColor($event)"></app-btn-on-off-contrast>
  </div>

</div>
