<header>
    <h1 [ngClass]="this.contrasteTroubleEnable ? 'contrastUpText' : ''" class="titreStyle fontSizeCanChange">PolyQuiz</h1>
    <app-btn-clickable-background class="retour" [routerLink]="['/configuration']">RETOUR</app-btn-clickable-background>
</header>

<div class="generalContainer">
    <div [ngClass]="{'contrastUpContainer' : this.contrasteTroubleEnable}"  class="colorChangerContainer setupContainer">
        <div class="labelContainer">
            <p class="label fontStyleCanChange" [ngClass]="this.contrasteTroubleEnable ? 'contrastUpTextExtrude' : ''" class="fontSizeCanChange">Jeux de couleurs</p>
        </div>
        <div class="btnContainer">
            <app-btn-on-off-colors id="TRICHROMATIE" (click)="toggleJeuxCouleurs($event)"></app-btn-on-off-colors>
            <app-btn-on-off-colors id="DICHROMATISME" (click)="toggleJeuxCouleurs($event)"></app-btn-on-off-colors>
        </div>
    </div>

    <div [ngClass]="{'contrastUpContainer' : this.contrasteTroubleEnable}" class="fontChangerContainer setupContainer">
        <div class="labelContainer">
            <p class="label fontStyleCanChange" [ngClass]="this.contrasteTroubleEnable ? 'contrastUpTextExtrude' : ''" class="fontSizeCanChange">Font</p>
        </div>

      <div class="colorExample ">
        <p class="fontStyleCanChange fontSizeCanChange" id="exampleTxt"></p>
      </div>

      <div class="btnContainer">
        <app-btn-font (click)="fontChanger($event)" id="btn_fontChanger1"></app-btn-font>
        <app-btn-font (click)="fontChanger($event)" id="btn_fontChanger2"></app-btn-font>
        <app-btn-font (click)="fontChanger($event)" id="btn_fontChanger3"></app-btn-font>
        <div class="btnContainerValiderReset">
          <app-btn-clickable-frame-background class="fontChanger" (click)="fontChangerConfirmation()" id="fontChangerConfirmation">Valider</app-btn-clickable-frame-background>
          <app-btn-clickable-background class="fontChanger" id="btn_fontReset" (click)="resetParameters($event)">Reset</app-btn-clickable-background>
        </div>
      </div>
    </div>

    <div [ngClass]="{'contrastUpContainer' : this.contrasteTroubleEnable}" class="fontSizeChangerContainer  setupContainer">
        <div class="labelContainer">
            <p class="label fontStyleCanChange fontSizeCanChange" [ngClass]="this.contrasteTroubleEnable ? 'contrastUpTextExtrude' : ''">Taille de police</p>
        </div>
        <app-slider-font-size class="app-slider"></app-slider-font-size>

      <p class="fontStyleCanChange" id="taillePolice">{{this.getFontSize()}}</p>
    </div>
</div>
