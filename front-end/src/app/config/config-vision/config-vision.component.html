
<header>
    <h1>PolyQuiz</h1>
    <app-btn-clickable-background onclick="history.go(-1);">RETOUR</app-btn-clickable-background>
  </header>

<div [ngClass]="{'contrastUpContainer' : this.contrasteTroubleEnable}" class="generalContainer">
    <div class="colorChangerContainer setupContainer">
        <div class="labelContainer">
            <p [ngClass]="{'constrastUpText' : this.contrasteTroubleEnable}">Jeux de couleurs</p>
        </div>
        <div class="btnContainer">
            <app-btn-on-off-colors id="NONE" (click)="toggleJeuxCouleurs($event)"></app-btn-on-off-colors>
            <app-btn-on-off-colors id="TRICHROMATIE" (click)="toggleJeuxCouleurs($event)"></app-btn-on-off-colors>
            <app-btn-on-off-colors id="DICHROMATISME" (click)="toggleJeuxCouleurs($event)"></app-btn-on-off-colors>
        </div>
    </div>

    <div [ngClass]="{'contrastUpContainer' : this.contrasteTroubleEnable}" class="fontChangerContainer setupContainer">
        <div class="labelContainer">
            <p [ngClass]="{'constrastUpText' : this.contrasteTroubleEnable}">Font</p>
        </div>
        <button class="btn_fontChanger1"></button>
        <button class="btn_fontChanger2"></button>
        <button class="btn_fontChanger3"></button>
    </div>

    <div [ngClass]="{'contrastUpContainer' : this.contrasteTroubleEnable}" class="fontSizeChangerContainer setupContainer">
        <div class="labelContainer">
            <p [ngClass]="{'constrastUpText' : this.contrasteTroubleEnable}">Taille de police</p>
        </div>
        <button class="btn_fontSizeChanger1"></button>
        <button class="btn_fontSizeChanger2"></button>
    </div>

    <p>{{contrasteTroubleEnable}}</p>
</div>
